<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Magic Florist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/a4b3c537be.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <img src="./assets/moon-magic-logo.svg">
        <div class="nav-links dark-brown">
            <div class="nav-link  dropdown">
                <button class="dropdown-nav-button dark-brown">
                    All Flowers
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
            <div class="nav-link  dropdown">
                <button class="dropdown-nav-button dark-brown">
                    All Plants
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
            <div class="nav-link  dropdown">
                <button class="dropdown-nav-button dark-brown">
                    Occasions
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
            <a class="nav-link href=">Gift Baskets</a>
            <a class="nav-link href=">Subscriptions</a>
            <a class="nav-link href=">About Us</a>
        </div>
        <div class="nav-icons dark-brown">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-user fa-lg"></i>
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
        </div>
        <a href="javascript:void(0);" class="mobile-icon" onclick="navController()">
            <i class="fa-solid fa-bars"></i>
        </a>
    </nav>
    <header class="landing">
        <div class="landing-banner"></div>
        <div class="landing-banner-content">
            <div class="landing-banner-text">
                <h1>Send Some Magic</h1>
                <h2>Show a loved one you care today!</h2>
            </div>
            <button class="landing-banner-button dark-green">Shop Now</button>
        </div>
    </header>
    <section class="flower-options">
        <div class="flower-options-decor-content">
            <div class="flower-options-decor-square"></div>
            <img class="flower-options-decor-img" src="./assets/magic-moon-flower-options-decor.png">
            <div class="flower-options-content">
                <h1>Enchanting Options</h1>
                <h3>The Moon Magic Florists offer a wide array of options</h3>
                <button>View All Flowers</button>
            </div>
        </div>
        <div class="flower-options-banner"></div>
        <div class="flower-options-image-gallery">
            <div class="flower-options-gallery-image gallery-option1"></div>
            <div class="flower-options-gallery-image gallery-option2"></div>
            <div class="flower-options-gallery-image gallery-option3"></div>
        </div>
    </section>
    <section class="baskets">
        <img class="baskets-flower-decor" src="./assets/basket-flower-decor.png">
        <div class="baskets-container">
            <div class="baskets-content">
                <h1>Spellbinding Baskets</h1>
                <h3>Flowers, and sweets, and wine, oh my!</h3>
                <button>Shop Gift Baskets</button>
            </div>
            <div class="baskets-img"></div>
        </div>
    </section>
</body>
</html>
